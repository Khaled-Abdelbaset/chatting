<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center my-3 display-6" id="title"> Chat App</h1>
    <div class="container">
        <div id="chatbox" class="border rounded-2 p-3 mb-3 shadow-sm" style="height: 300px; overflow-y: auto;"></div>
        <input type="text" class="form-control mb-3" id="msg">
        <button class="btn btn-outline-success" id="send">Send</button>
        <button class="btn btn-outline-danger" id="clear_chat">Clear</button>
        <div>
            <h6 class="lead border-bottom pb-2 my-3">Online Users</h6>
            <ul class="list-group list-group-flush" id="onlineusers"></ul>
        </div>
    </div>
    <script src="chatScript.js"></script>
</body>

</html>
